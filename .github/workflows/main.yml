name: Backend CI with Docker

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      # - name: âœ… Run unit tests
      #   run: npm test

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/docker-video-progress-cicd:latest
            ${{ secrets.DOCKER_USERNAME }}/docker-video-progress-cicd:${{ github.sha }}

      - name: ğŸš€ Deploy to Render (optional)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
